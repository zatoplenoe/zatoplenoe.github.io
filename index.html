<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Martin</title>
</head>
<body>
<h1></h1>
<h4>Сколько НОРМА СУШКИ:</h4>
<form>
	<input type="number" id="normaSush" value = '50'>
</form>
<h4>Сколько съел УЖЕ влажника</h4>
<form>
	<input type="number" id="vlaj"  min="0" max="200">
</form>
<h1></h1>
<h4>Сколько съел УЖЕ сушки</h4>
<form>
	<input type="number" id="sush" min="0" max="50">
</form>

<script>

	function myFunction () {
		let vl = document.getElementById('vlaj').value
		let su = document.getElementById('sush').value
		let normaSush = document.getElementById('normaSush').value
		let vlProc = vl / 200
		let suProc = su / normaSush
		let totProc = vlProc + suProc
		if(totProc >= 1) {
			document.getElementById('restVl').textContent = "уже выел норму "
			document.getElementById('restSu').textContent = "  "
		}
		else {
			let restProc = 1 - totProc
			let restVl = restProc * 200
			let restSu = restProc * normaSush
			document.getElementById('percentEaten').textContent = "Съел от нормы " + (totProc * 100).toFixed(1) +"%"
			document.getElementById('restVl').textContent = "докормить влажным  " + restVl.toFixed() + " гр"
			document.getElementById('restSu').textContent = " ЛИБО сам должен съесть еще сушки " + restSu.toFixed() + " гр"
		}


	}

</script>
<h1></h1>
<button type="button" onclick=myFunction()>РАССЧИТАТЬ СКОЛЬКО ЕЩЕ</button>
<h1 id="percentEaten"></h1>
<h1>  </h1>
<h2> ... </h2>
<h3>  </h3>
<h3 id="restVl"></h3>
<h3 id="restSu"></h3>
</body>
</html>
